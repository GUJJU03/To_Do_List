<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST | JS EXERCISE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<style>
    h4 {
        display: flex;
        justify-content: center;
    }
</style>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Dropdown
                        </a>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>

            </div>
        </nav>
    </header>

    <main>
        <div class="container mt-5">
            <div class="input-group-append">
                <input type="text" class="form-control" placeholder="Add Items" width="auto">
                <button id="btn" class="btn btn-primary" type="button" id="button-addon2">Add</button>
            </div>

            <div class="input-group mb-3">
            </div>

            <ul class="list-group" id="Parent">

                <li class="list-group-item d-flex justify-content-between mt-2 ">
                    <h5 class="flex-grow-1">Please Add The Items </h5>
                    <button class="btn btn-danger mr-2" onclick="RemoveItem(this)">Remove</button>
                    <button class="btn btn-success" onclick="EditItem(this)">Edit Item</button>
                </li>

            </ul>
        </div>
    </main>

    <script src="List.js"></script>
</body>

</html>
